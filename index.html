<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>readLearn</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500,600,800|Quicksand:500,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container first">
            <h1>readLearn</h1>
            <h3 class="subtitle">A web app for language learners that like to read!</h3>
        </div>
        <div class="container second">
            <div class="mainForm">
                <form id="input-form">
                    <h2 class="title1">Insert Story Here!</h2>
                    <label> </label>
                    <textarea name="story" id="story" cols="60" rows="10" value=""></textarea>
                    <input type="button" name="submit_b" id="submit_b" value="Submit!" onclick="createSpan()"/>
                    <hr width="50%">
                </form>
            </div>

            <div id="finish" class="finish">
                <form id="finish-session">
                    <input type="button" name="finish_s" id="finish_s" value="Here's Your Final List!" />
                </form>
            </div>

            <div id="restart" class="restart">
                <form id="restart-session">
                    <input type="button" name="restart_s" id="restart_s" value="Start Over!" />
                </form>
            </div>


        </div>
        <div class="container" id="storyDisplay"></div>
        <div class="container" id="listDisplay"></div>
    </div>



    <script src="app.ts"></script>
    <script>
        function createSpan() {
            let spanWords = document.getElementsByTagName("span");
            for (let i = 0; i < spanWords; i++) {
                let aSpan = spanWords[i];
                aSpan.addEventListener("click", function () {
                    clickedList[clickedList.length] = aSpan.innerText;
                    aSpan.style.backgroundColor = "yellow";
                });
            }
        }

    </script>

</body>

</html>
